<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip with Arrow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tooltip-container">
      <button class="tooltip-top-btn">Top</button>
      <div class="tooltip tooltip-top">Top</div>
    </div>
    <div class="tooltip-container">
      <button class="tooltip-bottom-btn">Bottom</button>
      <div class="tooltip tooltip-bottom">Bottom</div>
    </div>
    <div class="tooltip-container">
      <button class="tooltip-left-btn">Left</button>
      <div class="tooltip tooltip-left">Left</div>
    </div>
    <div class="tooltip-container">
      <button class="tooltip-right-btn">Right</button>
      <div class="tooltip tooltip-right">Right</div>
    </div>
  </body>
</html>
